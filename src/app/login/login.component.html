<div class="container">
  <div class="row">
    <form class="text-left">
      <h4>{{"로그인"|translate}}</h4>
      <div class="line"></div>
      <div class="row">
        <span>{{"아이디"|translate}}</span>
        <input #id type="email" placeholder="example@example.com" />
      </div>
      <div class="row">
        <span>{{"비밀번호"|translate}}</span>
        <input #pw type="password" />
      </div>
      <div *ngIf="isFailedToLogin" class="row">
        <span></span>
        <div>{{"*아이디가 존재하지 않거나 비밀번호가 일치하지 않습니다."|translate}}</div>
      </div>
    </form>
  </div>
  <div class="row text-center">
    <div class="col-lg-12">
      <span routerLink="/signup" id="signup-button">{{"회원가입"|translate}}</span>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-lg-12">
      <span (click)="login()" id="login-button">{{"로그인"|translate}}</span>
    </div>
  </div>
</div>
