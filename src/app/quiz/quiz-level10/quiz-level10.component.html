<div class="container text-center" id="question"><div>{{"문장을 듣고, 대답할 문장으로 알맞은 것을 골라주세요."|translate}}</div></div>
<div class="container">
  <div class="row text-center" id="quiz-container">
    <app-audio-player></app-audio-player>
  </div>
  <div class="row text-center" #select_group>
    <div class="row">
      <div class="selector-box">
        <input id="selector1" type="radio" name="selector" value="1" (click)="activateRadioBox()" />
        <label for="selector1" (click)="activateRadioBox()" class="text-left">{{a1}}</label>
      </div>
      <div class="selector-box">
        <input id="selector2" type="radio" name="selector" value="2" (click)="activateRadioBox()" />
        <label for="selector2" (click)="activateRadioBox()" class="text-left">{{a2}}</label>
      </div>
    </div>
    <div class="row">
      <div class="selector-box">
        <input id="selector3" type="radio" name="selector" value="3" (click)="activateRadioBox()" />
        <label for="selector3" (click)="activateRadioBox()" class="text-left">{{a3}}</label>
      </div>
      <div class="selector-box">
        <input id="selector4" type="radio" name="selector" value="4" (click)="activateRadioBox()" />
        <label for="selector4" (click)="activateRadioBox()" class="text-left">{{a4}}</label>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <span *ngIf="isActiveRadioBox==false" class="select_complete">{{"선택 완료"|translate}}</span>
    <span *ngIf="isActiveRadioBox==true" (click)="selectValue()"
      class="select_complete select_complete_active">{{"선택 완료"|translate}}</span>
  </div>
</div>
