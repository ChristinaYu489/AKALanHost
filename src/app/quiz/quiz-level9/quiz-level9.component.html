<div class="container text-center" id="question"><div>{{"문장을 듣고, 들은 순서대로 클릭해주세요."|translate}}</div></div>
<div class="container">
  <div class="row text-center" id="quiz-container">
    <app-audio-player></app-audio-player>
  </div>
  <div class="row text-center col-lg-12" #selctorGroup>
    <div class="row col-lg-offset-3 col-lg-6 col-lg-offset-3" *ngIf="selectList.length <= 6">
      <div class="selector-box" *ngFor="let value of selectList; let i = index">
        <input type="checkbox" name="selector" value="{{value}}"/>
        <label class="text-center" (click)="clickSelector(i)">{{value}}</label>
      </div>
    </div>
    <div class="row col-lg-offset-3 col-lg-6 col-lg-offset-3" *ngIf="selectList.length == 7">
      <div>
        <div class="selector-box">
          <input type="checkbox" name="selector" value="{{selectList[0]}}"/>
          <label class="text-center" (click)="clickSelector(0)">{{selectList[0]}}</label>
        </div>
        <div class="selector-box">
          <input type="checkbox" name="selector" value="{{selectList[1]}}"/>
          <label class="text-center" (click)="clickSelector(1)">{{selectList[1]}}</label>
        </div>
        <div class="selector-box">
          <input type="checkbox" name="selector" value="{{selectList[2]}}"/>
          <label class="text-center" (click)="clickSelector(2)">{{selectList[2]}}</label>
        </div>
      </div>
      <div style="margin-left:-100px; margin-right:-100px;">
        <div class="selector-box">
          <input type="checkbox" name="selector" value="{{selectList[3]}}"/>
          <label class="text-center" (click)="clickSelector(3)">{{selectList[3]}}</label>
        </div>
        <div class="selector-box">
          <input type="checkbox" name="selector" value="{{selectList[4]}}"/>
          <label class="text-center"(click)="clickSelector(4)">{{selectList[4]}}</label>
        </div>
        <div class="selector-box">
          <input type="checkbox" name="selector" value="{{selectList[5]}}"/>
          <label class="text-center"(click)="clickSelector(5)">{{selectList[5]}}</label>
        </div>
        <div class="selector-box">
          <input type="checkbox" name="selector" value="{{selectList[6]}}"/>
          <label class="text-center" (click)="clickSelector(6)">{{selectList[6]}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-lg-offset-3 col-lg-6 col-lg-offset-3 text-left" id="my-answer-dummy" *ngIf="myAnswer.length==0">
      <span id="placeholder">{{"단어를 클릭하여 알맞은 문장을 만들어주세요." | translate}}</span>
    </div>
    <div class="col-lg-offset-3 col-lg-6 col-lg-offset-3 text-left" id="my-answer" #myAnswerTag>
      <span>{{myAnswer}}</span>
    </div>
  </div>
</div>
