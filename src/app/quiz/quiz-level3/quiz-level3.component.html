<div class="container text-center" id="question"><div>{{"아래의 단어를 읽어보세요."|translate}}</div></div>
<div class="container">
  <div class="row text-center" id="quiz-container">
    <img src="{{ 'quiz_assets/' + this.quizImageUrl }}" />
  </div>
  <div class="row text-center">
    <img (click)="startRecording()" *ngIf="isRecording==false" src="assets/img/quiz_mic.png" />
    <img (click)="stopRecording()" *ngIf="isRecording==true" src="assets/img/quiz_stop.png" />
  </div>
</div>
